<!DOCTYPE html>
<html>
<head>
  <title>Simple E-Commerce Site</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <form id="billing-form">
        <h2>Billing Information</h2>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <h2>Payment Method</h2>
        <div class="form-group">
          <label class="radio-inline">
            <input type="radio" name="payment-method" value="credit-card" checked> Credit Card
          </label>
          <label class="radio-inline">
            <input type="radio" name="payment-method" value="paypal"> Upi Id 
          </label>
          <label class="radio-inline">
            <input type="radio" name="payment-method" value="cash"> Cash on dilivery
          </label>
        </div>
        <div class="form-group" id="credit-card-form" >
          <label for="card-number">Card Number:</label>
          <input type="text" class="form-control" id="card-number" >
        </div>
        <div class="form-group" id="paypal-form" style="display:none;">
          <label for="paypal-email">Upi Id:</label>
          <input type="email" class="form-control" id="paypal-email" >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>
